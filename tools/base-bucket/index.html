<div id="panel" style="display: none;">
    <h1>Base编码解码全家桶</h1>
    <div id="input_value">
        <textarea id="message" placeholder="要编码或解码的内容"></textarea>
        <div id="options">
            <div id="param_data">
                <label><input type="button" value="编码" id="encode" /></label>
                <label><input type="button" value="解码" id="decode" /></label>
                <label><input type="button" value="自动解码" id="decode_auto" title="支持自动识别算法和多层嵌套" /></label>
                <label>|</label>
                <label id="res_str"><input type="radio" value="str" name="res_format" checked="checked" />明文显示字符串</label>
                <label id="res_oct" style="display: none;"><input type="radio" value="oct" name="res_format" />明文显示10进制</label>
                <label id="res_hex"><input type="radio" value="hex" name="res_format" />明文显示16进制</label>
            </div>
            <hr>
            <div>
                <label><input type="radio" value="16" name="base" />Base16</label>
                <label><input type="radio" value="32" name="base" />Base32</label>
                <label><input type="radio" value="36" name="base" />Base36</label>
                <label><input type="radio" value="58" name="base" />Base58</label>
                <label><input type="radio" value="62" name="base" />Base62</label>
                <label><input type="radio" value="64" name="base" checked="checked"/>Base64</label>
                <label><input type="radio" value="85" name="base" />Base85</label>
                <label><input type="radio" value="91" name="base" />Base91</label>
                <label><input type="radio" value="92" name="base" />Base92</label>
                <label><input type="radio" value="100" name="base" />Base100</label>
            </div>
            <hr>
            <div>
                <label>算法（通常保持默认就好）：</label>
                <label class="b32">
                    <input type="radio" value="rfc4648" name="base32" checked="checked" />默认（RFC4648）
                </label>
                <label class="b32">
                    <input type="radio" value="gmp" name="base32" />RCF4684 HEX/GMP
                </label>
                <label class="b32">
                    <input type="radio" value="crockford" name="base32" />CROCKFORD
                </label>
                <label class="b32">
                    <input type="radio" value="zbase32" name="base32" />ZBASE32
                </label>
                <label class="b58">
                    <input type="radio" value="pure" name="base58" checked="checked" />默认（BITCOIN/IPFS）
                </label>
                <label class="b58">
                    <input type="radio" value="gmp" name="base58" />GMP
                </label>
                <label class="b58">
                    <input type="radio" value="flickr" name="base58" />FLICKR
                </label>
                <label class="b58">
                    <input type="radio" value="ripple" name="base58" />RIPPLE
                </label>
                <label class="b62">
                    <input type="radio" value="pure" name="base62" checked="checked" />默认
                </label>
                <label class="b62">
                    <input type="radio" value="gmp" name="base62" />GMP
                </label>
                <label class="b85">
                    <input type="radio" value="ascii85" name="base85" checked="checked" />默认（ascii85）
                </label>
                <label class="b85">
                    <input type="radio" value="adobe_ascii85" name="base85" />adobe_ascii85

                <label class="b85">
                    <input type="radio" value="zeromq" name="base85" />zeromq
                </label>
                <label class="b85">
                    <input type="radio" value="rfc1924" name="base85" />rfc1924
                </label>
